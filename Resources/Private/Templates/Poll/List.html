<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:t3oodle="http://typo3.org/ns/FGTCLB/T3oodle/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>
<f:section name="content">
    <f:flashMessages/>
    <f:render partial="Poll/List/Header" arguments="{polls: polls, paginator: paginator, pagination: pagination}"/>
    <f:render partial="Poll/List/Totals" arguments="{polls: polls, paginator: paginator, pagination: pagination}"/>
    <f:render partial="Poll/List/Table" arguments="{polls: polls, paginator: paginator, pagination: pagination}"/>

    <f:render partial="Poll/List/NewButton"/>
</f:section>

</html>
