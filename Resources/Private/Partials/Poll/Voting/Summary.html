<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:t3oodle="http://typo3.org/ns/FGTCLB/T3oodle/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{poll.finished}">
    <f:then>
        <f:render partial="Poll/Voting/Summary/PollFinished" arguments="{poll:poll, vote:vote}" />
    </f:then>
    <f:else>
        <f:render partial="Poll/Voting/Summary/PollNotFinished" arguments="{poll:poll, vote:vote}" />
    </f:else>
</f:if>

</html>
