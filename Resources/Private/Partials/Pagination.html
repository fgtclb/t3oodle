<nav aria-label="Pagination">
	<ul class="pagination pagination-lg justify-content-center m-0">
		<f:if
			condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} > {pagination.firstPageNumber}">
			<f:then>
				<li class="previous page-item">
					<a class="page-link" rel="prev"
						href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber})}"
						title="{f:translate(key:'widget.pagination.previous',extensionName:'fluid')}">
						<span class="sr-only">{f:translate(key:'widget.pagination.previous',extensionName:'fluid')}</span>
						<svg-icon icon="ArrowLeft"></svg-icon>
					</a>
				</li>
				<li class="first page-item">
					<a class="page-link"
						href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.firstPageNumber})}">
						{pagination.firstPageNumber}
					</a>
				</li>
			</f:then>
			<f:else>
				<li class="previous page-item disabled">
					<a href="#" class="page-link" tabindex="-1"><svg-icon icon="ArrowLeft"></svg-icon></a>
				</li>
			</f:else>
		</f:if>

		<f:if condition="{pagination.hasLessPages}">
			<li class="page-item disabled">
				<span class="page-link">…</span>
			</li>
		</f:if>

		<f:for each="{pagination.allPageNumbers}" as="page">
			<f:if condition="{page} == {paginator.currentPageNumber}">
				<f:then>
					<li
						class="{f:if(condition: '{page} == {paginator.currentPageNumber}', then:'current page-item active')}">
						<span class="page-link"
							href="{f:uri.action(action:actionName, arguments:{currentPage: page})}">{page}</span>
					</li>
				</f:then>
				<f:else>
					<li class="page-item">
						<a class="page-link"
							href="{f:uri.action(action:actionName, arguments:{currentPage: page})}">{page}</a>
					</li>
				</f:else>
			</f:if>
		</f:for>

		<f:if condition="{pagination.hasMorePages}">
			<li class="page-item disabled">
				<span class="page-link">…</span>
			</li>
		</f:if>

		<f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} < {pagination.lastPageNumber}">
			<li class="last page-item">
				<a class="page-link"
					href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.lastPageNumber})}">{pagination.lastPageNumber}</a>
			</li>
		</f:if>
		<f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} < {pagination.lastPageNumber}">
			<f:then>
				<li class="next page-item">
					<a class="page-link" rel="next"
						href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber})}"
						title="{f:translate(key:'widget.pagination.next',extensionName:'fluid')}">
						<span class="sr-only">{f:translate(key:'widget.pagination.next',extensionName:'fluid')}</span>
						<svg-icon icon="ArrowRight"></svg-icon>
					</a>
				</li>
			</f:then>
			<f:else>
				<li class="next page-item disabled">
					<a href="#" class="page-link" tabindex="-1"><svg-icon icon="ArrowRight"></svg-icon></a>
				</li>
			</f:else>
		</f:if>
	</ul>
</nav>
