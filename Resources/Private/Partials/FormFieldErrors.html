<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:form.validationResults as="validationResults">
    <f:if condition="{validationResults.flattenedErrors}">
        <ul class="errors small text-danger font-weight-bold list-unstyled my-1">
            <f:for each="{validationResults.flattenedErrors}" as="errors" key="fieldKey">
                <f:if condition="{fieldKey} === {for}">
                    <f:for each="{errors}" as="error">
                        <li>{error}</li>
                    </f:for>
                </f:if>
            </f:for>
        </ul>
    </f:if>
</f:form.validationResults>
</html>
