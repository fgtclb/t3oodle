<f:variable name="colspan">5</f:variable>

<f:if condition="{configuration.insertAbove}">
	<tr>
		<td colspan="{colspan}">
			<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
		</td>
	</tr>
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<tr>
		<td colspan="{colspan}">
			<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
		</td>
	</tr>
</f:if>

<f:section name="paginator">
	<ul class="f3-widget-paginator pagination pagination-sm justify-content-center">
		<f:if condition="{pagination.previousPage}">
			<f:then>
				<li class="previous page-item">
					<f:if condition="{pagination.previousPage} > 1">
						<f:then>
							<f:widget.link class="page-link" rel="prev" arguments="{currentPage: pagination.previousPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" ><f:translate key="widget.pagination.previous" extensionName="T3oodle" /></f:widget.link>
						</f:then>
						<f:else>
							<f:widget.link class="page-link" rel="prev" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}"><f:translate key="widget.pagination.previous" extensionName="T3oodle" /></f:widget.link>
						</f:else>
					</f:if>
				</li>
			</f:then>
			<f:else>
				<li class="previous page-item disabled">
					<a href="#" class="page-link" tabindex="-1"><f:translate key="widget.pagination.previous" extensionName="T3oodle" /></a>
				</li>
			</f:else>
		</f:if>
		<f:if condition="{pagination.displayRangeStart} > 1">
			<li class="first page-item">
				<f:widget.link class="page-link" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">1</f:widget.link>
			</li>
		</f:if>
		<f:if condition="{pagination.hasLessPages}">
			<li class="page-item">â€¦</li>
		</f:if>
		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.isCurrent}">
				<f:then>
					<li class="current page-item active">
						<span class="page-link">{page.number}</span>
					</li>
				</f:then>
				<f:else>
					<li class="page-item">
						<f:if condition="{page.number} > 1">
							<f:then>
								<f:widget.link class="page-link" arguments="{currentPage: page.number}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">{page.number}</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link class="page-link" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">{page.number}</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>
		<f:if condition="{pagination.hasMorePages}">
			<li class="page-item">â€¦</li>
		</f:if>
		<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
			<li class="last page-item">
				<f:widget.link class="page-link" arguments="{currentPage: pagination.numberOfPages}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">{pagination.numberOfPages}</f:widget.link>
			</li>
		</f:if>
		<f:if condition="{pagination.nextPage}">
			<f:then>
				<li class="next page-item">
					<f:widget.link class="page-link" rel="next" arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}"><f:translate key="widget.pagination.next" extensionName="T3oodle" /></f:widget.link>
				</li>
			</f:then>
			<f:else>
				<li class="next page-item disabled">
					<a href="#" class="page-link" tabindex="-1"><f:translate key="widget.pagination.next" extensionName="T3oodle" /></a>
				</li>
			</f:else>
		</f:if>
	</ul>
</f:section>
