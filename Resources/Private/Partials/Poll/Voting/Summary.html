<f:if condition="{poll.finished}">
    <f:then>
        <f:render section="poll-finished" arguments="{poll:poll}" />
        <f:section name="poll-finished">
            <div class="text-center">

                <p class="mb-1">The voting has been finished at <time class="font-weight-bold text-info" datetime="{poll.finishDate -> f:format.date(format:'%Y-%M-%d %H:%I')}">{poll.finishDate -> f:format.date(format:'{settings.dateTimeFormat}')}</time>.
                    The final option is:</p>
                <p class="lead"><strong>{poll.finalOption.name}</strong></p>
            </div>
        </f:section>
    </f:then>
    <f:else>
        <f:render section="poll-not-finished" arguments="{poll:poll}" />
        <f:section name="poll-not-finished">
            <div class="text-right">
                <span id="t3oodle-votes-summary"></span>
                <f:if condition="{settings.allowNewVotes} && {poll -> t3oodle:permission(action:'voting')}">
                    <f:then>
                        <f:if condition="{vote.uid}">
                            <f:then><f:form.submit class="btn btn-primary" value="Update" tabindex="3" /></f:then>
                            <f:else><f:form.submit class="btn btn-primary" value="Vote" tabindex="3" /></f:else>
                        </f:if>
                    </f:then>
                    <f:else>
                        <f:form.submit class="btn btn-light" value="Voting disabled" disabled="disabled" />
                    </f:else>
                </f:if>
            </div>
        </f:section>
    </f:else>
</f:if>
