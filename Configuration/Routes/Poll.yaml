# Routing Enhancer configuration for EXT:t3oodle
# To apply this configuration to your project, add this to your site's config.yaml:
#
# imports:
#     - { resource: 'EXT:t3oodle/Configuration/Routes/Poll.yaml' }

routeEnhancers:
    T3oodle:
        type: Extbase
        extension: T3oodle
        plugin: Main
        routes:
            - routePath: '/'
              _controller: 'Poll::list'

            - routePath: '/{label-create}{poll-type}'
              _controller: 'Poll::new'
              _arguments:
                  poll-type: pollType
              locale: 'de_DE'

            - routePath: '/{page}'
              _controller: 'Poll::list'
              _arguments:
                page: '@widget_0/currentPage'

            - routePath: '/{poll-title}'
              _controller: 'Poll::show'
              _arguments:
                  poll-title: poll

            - routePath: '/{poll-title}/{label-edit}'
              _controller: 'Poll::edit'
              _arguments:
                  poll-title: poll

            - routePath: '/{poll-title}/{label-delete}'
              _controller: 'Poll::delete'
              _arguments:
                  poll-title: poll

            - routePath: '/{poll-title}/{label-reset}'
              _controller: 'Poll::resetVotes'
              _arguments:
                  poll-title: poll

            - routePath: '/{poll-title}/{label-finish}'
              _controller: 'Poll::finish'
              _arguments:
                  poll-title: poll
            - routePath: '/{poll-title}/{label-finish-suggestion-mode}'
              _controller: 'Poll::finishSuggestionMode'
              _arguments:
                  poll-title: poll
            - routePath: '/{poll-title}/{label-add-suggestion}'
              _controller: 'Poll::newSuggestion'
              _arguments:
                  poll-title: poll

        defaultController: 'Poll::list'
        defaults:
            page: '1'
            poll-type: 'simple'
        requirements:
            page: '\d+'
        aspects:
            poll-title:
                type: PersistedAliasMapper
                tableName: tx_t3oodle_domain_model_poll
                routeFieldName: slug
            poll-type:
                type: StaticValueMapper
                map:
                    '': 'simple'
                    '-schedule': 'schedule'
                localeMap:
                    - locale: 'de_.*'
                      map:
                          '': 'simple'
                          '-terminfindung': 'schedule'
            page:
                type: StaticRangeMapper
                start: '1'
                end: '100'
            label-create:
                type: LocaleModifier
                default: 'create'
                localeMap:
                    -   locale: 'de_.*'
                        value: 'erstellen'
            label-edit:
                type: LocaleModifier
                default: 'edit'
                localeMap:
                    -   locale: 'de_.*'
                        value: 'bearbeiten'
            label-delete:
                type: LocaleModifier
                default: 'delete'
                localeMap:
                    -   locale: 'de_.*'
                        value: 'loeschen'
            label-reset:
                type: LocaleModifier
                default: 'reset'
                localeMap:
                    -   locale: 'de_.*'
                        value: 'zuruecksetzen'
            label-finish:
                type: LocaleModifier
                default: 'finish'
                localeMap:
                    -   locale: 'de_.*'
                        value: 'fertigstellen'
            label-finish-suggestion-mode:
                type: LocaleModifier
                default: 'finish-suggestion-mode'
                localeMap:
                    -   locale: 'de_.*'
                        value: 'vorschlagen-modus-beenden'
            label-add-suggestion:
                type: LocaleModifier
                default: 'add-suggestion'
                localeMap:
                    -   locale: 'de_.*'
                        value: 'vorschlag-erstellen'
